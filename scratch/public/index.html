<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google" value="notranslate">
    <link rel="shortcut icon" href="static/favicon.ico">
    <title>scratch</title>
    <style>
        #overlay {
            position: fixed;
            display: block;
            width: 480px;
            height: 360px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 1);
            z-index: 2;
            cursor: pointer;
        }

        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 50px;
            color: white;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
        }

        #play {
            position: absolute;
            display: none;
            top: 50%;
            left: 50%;
            font-size: 50px;
            color: white;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div id="overlay">
        <div id="text">加载中</div>
        <div id="play">播放</div>
    </div>
    <div style="width: 480px;height: 360px;display: block">
        <canvas id="test" width="480" height="360" style="display: block"></canvas>
    </div>

    <script src="./scripts/scratch-vm.min.js"></script>
    <script src="./scripts/scratch-storage.min.js"></script>
    <script src="./scripts/scratch-svg-renderer.min.js"></script>
    <script src="./scripts/scratch-render.min.js"></script>

    <script>
        window.onload = function () {
            window.devicePixelRatio = 1;

            var canvas = document.getElementById('test');
            var render = new ScratchRender(canvas);
            var vm = new VirtualMachine();
            var storage = new ScratchStorage();
            // var mockMouse = data => vm.runtime.postIOData('mouse', {
            //     canvasWidth: canvas.width,
            //     canvasHeight: canvas.height,
            //     ...data,
            // });

            vm.attachStorage(storage);
            vm.attachRenderer(render);
            vm.attachV2SVGAdapter(new ScratchSVGRenderer.SVGRenderer());
            vm.attachV2BitmapAdapter(new ScratchSVGRenderer.BitmapAdapter());

            var request = new XMLHttpRequest();
            request.open('GET', "./Demo.sb3", true);
            request.responseType = 'blob';
            request.onload = function () {
                var reader = new FileReader();
                reader.readAsArrayBuffer(request.response);
                reader.onload = function (e) {
                    vm.start();
                    vm.loadProject(reader.result)
                        .then(() => {
                            document.getElementById('text').style.display = "none";
                            document.getElementById('play').style.display = "block";
                            // vm.greenFlag(); // 执行程序
                        });
                };
            };
            request.send();

            document.getElementById('play').onclick = function () {
                document.getElementById('overlay').style.display = "none";
                vm.greenFlag(); // 执行程序
            };
        }
    </script>
</body>

</html>
